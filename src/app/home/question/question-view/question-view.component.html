<mat-card>
    <mat-card-header>
        <mat-card-title>Item {{question.item_id}}</mat-card-title>
        <mat-card-subtitle>feita por {{question.from.id}}. Status: {{question.status}}. Criado: {{question.date_created | date | uppercase}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>{{question.text}}</mat-card-content>
    <mat-card-actions>
        <button mat-button color="primary" *ngIf="question.status == UNANSWERED" (click)="answerQuestion(question.id)">Responder</button>
        <button mat-button color="warn" (click)="delQuestion(question.id)">Deletar</button>
    </mat-card-actions>
</mat-card>
