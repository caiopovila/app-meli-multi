<h2 mat-dialog-title>
    <mat-icon color="primary">filter_alt</mat-icon>
    Filtro
</h2>
<mat-dialog-content>
    <section>
        <mat-form-field>
            <mat-label>ID do produto</mat-label>
            <input matInput  [(ngModel)]="filterDataQuestion.item">
        </mat-form-field>
    </section>
    <section>
        <mat-form-field>
            <mat-label>Status</mat-label>
            <mat-select [(ngModel)]="filterDataQuestion.status">
                <mat-option>--</mat-option>
                <mat-option *ngFor="let status of StatusQuestion" [value]="status.id">
                    {{status.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </section> 
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="dataFilter" (click)="clear()">Limpar</button>
    <button mat-button color="primary"
    [mat-dialog-close]="filterDataQuestion" (click)="save()" cdkFocusInitial>Salvar</button>
</mat-dialog-actions>
