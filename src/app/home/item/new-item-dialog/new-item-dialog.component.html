<h2 mat-dialog-title>
  <mat-icon color="primary">shopping_cart</mat-icon>
  Novo produto
</h2>

<mat-dialog-content *ngIf="questions$">
  <app-dynamic-form [steppers]="service.steppers" [questions]="questions$ | async"></app-dynamic-form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close color="warn">Cancelar</button>
</mat-dialog-actions>
