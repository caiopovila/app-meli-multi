<h2 mat-dialog-title>
    <mat-icon color="primary">format_list_bulleted</mat-icon>
    Atributos
</h2>
<mat-dialog-content *ngIf="attr">
    <mat-list>
        <mat-list-item *ngFor="let attribute of attr">
            {{attribute.name}}: {{attribute.value_name}}
            <mat-divider></mat-divider>
        </mat-list-item>
    </mat-list>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close color="warn">Fechar</button>
</mat-dialog-actions>
