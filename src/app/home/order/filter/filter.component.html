<h2 mat-dialog-title>
    <mat-icon color="primary">filter_alt</mat-icon>
    Filtro
  </h2>
<mat-dialog-content>
    <section>
        <mat-form-field>
            <mat-label>Status</mat-label>
            <mat-select [(ngModel)]="filterDataOrder.status">
                <mat-option>--</mat-option>
                <mat-option *ngFor="let status of StatusOrder" [value]="status.id">
                    {{status.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </section> 

    <section>
        <mat-form-field>
            <mat-label>Data in√≠cio</mat-label>
            <input  matInput [(ngModel)]="filterDataOrder.from" type="date">
        </mat-form-field>
    </section>
    <section>
        <mat-form-field>
            <mat-label>Data final</mat-label>
            <input  matInput [(ngModel)]="filterDataOrder.to" type="date">
        </mat-form-field>
    </section>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="dataFilter" (click)="clear()">Limpar</button>
    <button mat-button color="primary"
    [mat-dialog-close]="filterDataOrder" (click)="save()" cdkFocusInitial>Salvar</button>
</mat-dialog-actions>
