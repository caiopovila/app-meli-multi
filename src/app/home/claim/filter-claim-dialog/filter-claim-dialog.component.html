<h2 mat-dialog-title>
    <mat-icon color="primary">filter_alt</mat-icon>
    Filtro
</h2>
<mat-dialog-content>
    <section>
        <mat-form-field>
            <mat-label>ID do Reclamação</mat-label>
            <input matInput  [(ngModel)]="filterDataClaim.id">
        </mat-form-field>
    </section>
    <section>
        <mat-form-field>
            <mat-label>Tipo</mat-label>
            <mat-select [(ngModel)]="filterDataClaim.type">
                <mat-option>--</mat-option>
                <mat-option *ngFor="let tp of type" [value]="tp.id">
                    {{tp.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </section> 
    <section>
        <mat-form-field>
            <mat-label>Estado</mat-label>
            <mat-select [(ngModel)]="filterDataClaim.stage">
                <mat-option>--</mat-option>
                <mat-option *ngFor="let st of stage" [value]="st.id">
                    {{st.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </section> 
    <section>
        <mat-form-field>
            <mat-label>Status</mat-label>
            <mat-select [(ngModel)]="filterDataClaim.status">
                <mat-option *ngFor="let sta of status" [value]="sta.id">
                    {{sta.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </section> 
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="dataFilter">Limpar</button>
    <button mat-button color="primary"
    [mat-dialog-close]="filterDataClaim" cdkFocusInitial>Salvar</button>
</mat-dialog-actions>
